<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu Nome?')
        document.writeln(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br/>`) //Escrevendo uma mensagem usando variáveis
        document.writeln(`Seu nome em Maiúsculas é ${nome.toUpperCase()}<br/>`) //Letras Maiúsculas 
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //Letras Minúsculas

    </script>
</body>
</html>

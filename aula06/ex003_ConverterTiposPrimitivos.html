<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site</title>
    <style>
        body {
            background-color: rgb(107, 107, 180);
            color: white; /*Isso é um comentário no CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(248, 248, 88)
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário no HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número inteiro: ')) //Entrando com um Número Inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //Entrando com um Número Real
        var n3 = Number(window.prompt('Digite mais um número: ')) //Entrando com um número sem especificar
        var s = n1 + n2 + n3 //somando os valores
        window.alert(`A soma dos valores ${n1} + ${n2} + ${n3}  é igual a ${s}`) //formatando Strings com `${}`
        // String(n) para converter para String, ou n.toString(), onde n é a variável.
        // Number(n) o computador automaticamente registra o tipo inteiro ou real
    </script>
</body>

</html>

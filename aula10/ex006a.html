<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmouse> 
        <!--
            Here the HTML treats the interaction
            cada evento chama uma função
            https://developer.mozilla.org/en-US/docs/Web/Events para mais eventos
        -->
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')

        function clicar(){
            //Função para quando clicar
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        } 
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>

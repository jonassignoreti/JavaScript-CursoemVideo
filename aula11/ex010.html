<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 10pt Arial;
            background: paleturquoise;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#result')
            var vel = Number(txtv.value)
            if(vel > 110){
                res.innerHTML = `Sua velocidade de ${vel}Km/h é acima da permitida, você acaba de ser multado`
            }else{
                res.innerHTML = `Sua velocidade de ${vel}Km/h está abaixo da permitida, continue assim.`
            }
        }
    </script>
</body>
</html>
